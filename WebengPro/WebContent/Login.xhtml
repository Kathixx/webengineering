
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">


<head>
</head>

<body>


	<ui:composition template="/Template.xhtml">
		<ui:define name="header"></ui:define>
		<ui:define name="content">
			<div class="container ">
				<div class="row" id="messagess">
					<div class="col-lg-offset-4 col-lg-4">
						<h:outputText class="alert alert-success" role="alert" value="#{user.success}" rendered="#{! empty user.successes}"></h:outputText>
					</div>
					<div class="col-lg-offset-4 col-lg-4">
						<h:outputText class="alert alert-warning" role="alert" value="#{user.errors}" rendered='#{! empty user.errors}' ></h:outputText>			
					</div>			
				</div>
				<div class="row">
					<div class="col-lg-offset-4 col-lg-4">
						<h:outputText class="alert alert-success" role="alert" value="#{user.errors}" rendered="{user.errors!=null}"></h:outputText>
					</div>
				</div>
				<div class="jumbotron">
					<div class="row">
						<div class="col-lg-offset-4 col-lg-4">
							<h1> Login</h1>
							<p>Herzlich Willkommen auf Postit!<br> Bitte melde dich an um fortzufahren.</br></p>
							<h:form id="login-form">
								Benutzername:<h:inputText class="form-control" id="username" value="#{user.name}"> </h:inputText>			 
								<br></br>
								Passwort: <h:inputText class="form-control" id="password"  value="#{user.password}"></h:inputText>
								<br></br>
								<h:commandButton class="btn" id="btn-login" value="Einloggen" action="#{user.checkLogin(name)}"></h:commandButton>
							</h:form>
							<small> Noch nicht angemeldet? Dann <a href="Register.xhtml">registrier</a> dich jetzt!</small>
						</div>
					</div>
				</div>

			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
