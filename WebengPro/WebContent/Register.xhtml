
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">


<head>
</head>

<body>
	<ui:composition template="/Template.xhtml">
		<ui:define name="header"></ui:define>
		<ui:define name="content">
			<div class="row" id="messages">
				<div class="col-lg-offset-4 col-lg-4">
					<h:outputText class="alert alert-warning" role="alert" value="#{user.errors}" rendered='#{! empty user.errors}' ></h:outputText>
				</div>
			</div>
			<div class="container ">
				<h:messages id="registerErrorMessages" class="alert alert-warning"></h:messages>
			<div class="jumbotron">
				<div class="row">
					<div class="col-lg-offset-4 col-lg-4">
						<h1> Registrieren</h1>
						<p>Herzlich Willkommen auf Postit!<br> Hier kannst du dich registrieren.</br></p>
		
						<h:form id="login-form">
							Wähle deinen Benutzernamen:
							<h:inputText class="form-control" id="username" value="#{user.name}" >
								<f:validateLength minimum="3" maximum="20"/>
								<f:validateRequired/>
						    </h:inputText>
						   
							<br></br>
							Wähle dein Passwort:
							<h:inputText class="form-control"  id="password" value="#{user.password}" >
								<f:validateLength minimum="3" maximum="20"/>
								<f:validateRequired/>
							</h:inputText>
							<br></br>
							Bitte wiederhole dein Passwort: 
							<h:inputText class="form-control" id="password2" value='#{user.password2}'></h:inputText>
							<h:commandButton class="btn" id="btn-register" value="Registrieren" action="#{user.add}"></h:commandButton>
							<h:commandButton class="btn" action="cancel" value="Zurücksetzen" immediate="true"/>
						</h:form>
					</div>
				</div>
			</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
