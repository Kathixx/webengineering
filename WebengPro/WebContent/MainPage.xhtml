
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" >


	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </link>
		<link rel="stylesheet" href="./css/stylesheet.css"></link>
	</head>
	
	<body>
		<ui:composition template="navigation.xhtml">
		
		<ui:define name="content">
		<div class="container">
			<div class="row" >
				<h1>Die aktuellen Posts im Ãœberblick</h1>
				<h:form>
						<p><h:outputText>Hier kannst du nach Posts suchen</h:outputText></p>
						<h:inputText id="searchValue" value="#{postList.searchValue}">
						<f:ajax event="keyup" render="ergebnis" listener="#{postList.searchListenerPost}"></f:ajax>
						 </h:inputText>
				</h:form>
			</div>
			
			<div class="row">
			<h:dataTable value="#{postList.allPost}" var="post" id="ergebnis" rowClasses="order-table-row">
				<h:column class="col-12">
					<div class="jumbotron" >
					<h2><h:outputText value="#{post.title}"/></h2>
					<p><h:outputText value="#{post.message}"/></p>
					</div>
				</h:column>
			</h:dataTable>
			</div>		
		</div>
		</ui:define>
		</ui:composition>
	
	</body>

</html>
