
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:c="http://java.sun.com/jsp/jstl/core">


	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </link>
		<link rel="stylesheet" href="./css/stylesheet.css"></link>
	</head>
	
	<body>
	
		<nav class="navbar navbar-inverse">
			<div class="container">
				<ul class="nav navbar-nav">
					<li><a href="#">Alle Posts</a></li>
					<li><a href="Login.xhtml"> Logout</a></li>
				</ul>
				<form class="navbar-form navbar-left">
		 			<div class="form-group">
		   				 <h:inputText  id="search" class="form-control"  value='#{postList.searchValue}'/>
		  			</div>
  					<h:commandButton id="btn-search" type="submit" class="btn" value="suchen">
						<f:ajax event="click" render="searchResult"  listener='#{postList.searchListener}'/> 
					</h:commandButton>
				</form>
			</div>
		</nav>
		
		<div class="container">
			<div class="row" >
				<h1>Die aktuellen Posts im Ãœberblick</h1>
				<p><h:outputText id="searchResult">Es wurde gesucht</h:outputText></p>
			</div>
			
			
			<c:forEach items="#{postList.allPost}" var="post">
				<div class="row">
					<div class="jumbotron">
						<h2><h:outputText value="#{post.title}" ></h:outputText></h2>
						<p><h:outputText value="#{post.message}"></h:outputText></p>	
					</div>
				</div>
			</c:forEach>
		</div>
	
	
	</body>
</html>
