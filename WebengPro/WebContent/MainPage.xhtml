
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" >


	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </link>
		<link rel="stylesheet" href="./css/stylesheet.css"></link>
	</head>
	
	<body>
		<ui:composition template="navigation.xhtml">
		
		<ui:define name="content">
		<div class="container">
			<div class="row" >
				<h1>Die aktuellen Posts im Ãœberblick</h1>
				<h:form>
					<div class="form-group">
						<h:inputText id="searchValue" value="#{postList.searchValue}"></h:inputText>
						<h:commandButton type="submit" class="btn" value="Suchen" ></h:commandButton>
						<f:ajax event="keyup" render="ergebnis" listener="#{postList.searchListener}"></f:ajax>
					</div>
				</h:form>
				
				<h:outputText id="ergebnis">Ich bin gesucht worden.</h:outputText>
			</div>
			
			
			<c:forEach items="#{postList.allPost}" var="post">
				<div class="row">
					<div class="jumbotron">
						<h2><h:outputText value="#{post.title}" ></h:outputText></h2>
						<p><h:outputText value="#{post.message}"></h:outputText></p>	
					</div>
				</div>
			</c:forEach>
		</div>
		</ui:define>
		</ui:composition>
	
	</body>

</html>
